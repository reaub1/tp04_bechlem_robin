<p>Catalogue</p>
<br />
<label for="recherche">Recherche :</label
><input [(ngModel)]="recherche" name="recherche" />

<br />
<br />

<hr />
<br />

<div id="container" *ngIf="produits$ | async as produits">
  <div id="catalogue" *ngFor="let p of produits | filter: recherche">
    <div>{{ p.ref }}</div>
    <div>{{ p.designation }}</div>
    <div>{{ p.prix }}</div>
    <div>{{ p.qte }}</div>
    <button (click)="addPanier(p)"> ADD </button>
  </div>
</div>
